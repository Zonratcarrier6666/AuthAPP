<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl border border-gray-200">
  <h2 class="text-2xl font-bold mb-4 text-blue-800">Perfil del Usuario</h2>

  <div class="space-y-4">
    <div class="flex items-center gap-4">
      <span class="w-32 font-semibold text-gray-600">ID:</span>
      <span class="text-gray-800">{{ user?.id }}</span>
    </div>

    <div class="flex items-center gap-4">
      <span class="w-32 font-semibold text-gray-600">Nombre:</span>
      <span class="text-gray-800">{{ user?.fullName }}</span>
    </div>

    <div class="flex items-center gap-4">
      <span class="w-32 font-semibold text-gray-600">Correo:</span>
      <span class="text-gray-800">{{ user?.email }}</span>
    </div>
  </div>
  
</div>
