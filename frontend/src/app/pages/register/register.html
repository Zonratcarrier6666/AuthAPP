<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md"
>
  <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
    Registro de Usuario
  </h2>

  <div class="mb-4">
    <label for="fullName" class="block mb-2 text-sm font-medium text-gray-700">
      Nombre Completo
    </label>
    <input
      type="text"
      id="fullName"
      formControlName="fullName"
      placeholder="Tu nombre completo"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div
      *ngIf="
        registerForm.get('fullName')?.invalid &&
        registerForm.get('fullName')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      El nombre es obligatorio.
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
      Email
    </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="ejemplo@correo.com"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
    />
    <div
      *ngIf="
        registerForm.get('email')?.invalid &&
        registerForm.get('email')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      Ingresa un email válido.
    </div>
  </div>

  <!-- Contraseña con mostrar/ocultar -->
  <div class="mb-4 relative">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
      Contraseña
    </label>
    <input
      [type]="showPassword ? 'text' : 'password'"
      id="password"
      formControlName="password"
      placeholder="••••••••"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
    />
    <button
      type="button"
      (click)="showPassword = !showPassword"
      class="absolute right-3 top-9 text-gray-600 hover:text-indigo-600 focus:outline-none"
      tabindex="-1"
      aria-label="Mostrar u ocultar contraseña"
    >
      <svg
        *ngIf="!showPassword"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
        />
      </svg>
      <svg
        *ngIf="showPassword"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.08 10.08 0 012.573-4.497m3.36-2.19a9.97 9.97 0 016.858 1.215M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3l18 18"
        />
      </svg>
    </button>
    <div
      *ngIf="
        registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      La contraseña es obligatoria.
    </div>
  </div>

  <!-- Confirmar Contraseña -->
  <div class="mb-6 relative">
    <label
      for="confirmPassword"
      class="block mb-2 text-sm font-medium text-gray-700"
      >Confirmar Contraseña</label
    >
    <input
      [type]="showConfirmPassword ? 'text' : 'password'"
      id="confirmPassword"
      formControlName="confirmPassword"
      placeholder="••••••••"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
    />
    <button
      type="button"
      (click)="showConfirmPassword = !showConfirmPassword"
      class="absolute right-3 top-9 text-gray-600 hover:text-indigo-600 focus:outline-none"
      tabindex="-1"
      aria-label="Mostrar u ocultar confirmación de contraseña"
    >
      <svg
        *ngIf="!showConfirmPassword"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
        />
      </svg>
      <svg
        *ngIf="showConfirmPassword"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.08 10.08 0 012.573-4.497m3.36-2.19a9.97 9.97 0 016.858 1.215M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3l18 18"
        />
      </svg>
    </button>
    <div
      *ngIf="
        registerForm.get('confirmPassword')?.invalid &&
        registerForm.get('confirmPassword')?.touched
      "
      class="mt-1 text-sm text-red-600"
    >
      La confirmación es obligatoria.
    </div>
  </div>

  <!-- Mensaje global de error si las contraseñas NO coinciden -->
  <div *ngIf="registerForm.hasError('notMatching') && registerForm.get('confirmPassword')?.touched" class="text-red-600 text-sm mt-1">
  Las contraseñas no coinciden.
</div>


  <button
    type="submit"
    [disabled]="registerForm.invalid || registerForm.errors?.['notMatching']"
    class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed transition"
  >
    Registrar
  </button>

  <!-- Mensaje de éxito dentro del formulario -->
  <div
    *ngIf="registrationSuccess"
    class="mt-6 p-4 bg-green-100 text-green-800 rounded-md text-center font-medium"
  >
    Tu cuenta se creó exitosamente y ahora estás logeado.
  </div>
</form>
